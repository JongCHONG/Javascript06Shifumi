<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <title>Shifumi</title>
</head>
<body>
    <div class="container">
        <h1>Shifumi</h1>
        <img src="images/banniere-petit.png" alt="Shifumi">
        <div class="reset">
            <button onClick="clearResult()" id="reset">Reset</button>
        </div>
        <div class="middle">
            <div class="ia">
                <img src="images/ultron.jpg" alt="">
                <h2>Ultron <span id=score-ia></span></h2>
                <img id="ia-signe" alt="">
            </div>
            <div id="result">
                <div id="details">
                </div>
                <div id="historique">
                </div>
            </div>
            <div class="player">
                <img src="images/avengers.jpg" alt="">
                <h2>Avengers <span id=score-player></span></h2>
                <img id="player-signe" alt="">
                <div id="button">
                    <button onClick="onButtonClick('pierre')" id="pierre">Pierre</button>
                    <button onClick="onButtonClick('ciseaux')" id="ciseaux">Ciseaux</button>
                    <button onClick="onButtonClick('feuille')" id="feuille">Feuille</button>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
