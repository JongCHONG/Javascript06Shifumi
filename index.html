<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shifumi</title>
</head>
<body>
    <div class="container">
        <div class="middle">
            <div class="ia">
                <img src="images/d844kkp-21d15852-b42e-4810-ac8e-112ed518bac3.jpg" alt="">
                <h2>IA</h2>
                <img id="ia-signe" alt="">
            </div>
            <div id="result">
                <div id="details">
                </div>
            </div>
            <div class="player">
                <img src="images/d844kkp-21d15852-b42e-4810-ac8e-112ed518bac3.jpg" alt="">
                <h2>Player</h2>
                <img id="player-signe" alt="">
                <div id="button">
                    <button onClick="onButtonClick('pierre')" id="pierre">Pierre</button>
                    <button onClick="onButtonClick('ciseaux')" id="ciseaux">Ciseaux</button>
                    <button onClick="onButtonClick('feuille')" id="feuille">Feuille</button>
                    <button onClick="clearResult()" id="reset">Reset</button>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
